          <div>
            <h3 class="title"><a id="percent_ri_d"></a>%RI</h3>
          </div>
        </div>
      </div>
      <a id="id4225483" class="indexterm"></a>
      <p>%RI transforms M routines in the sequential format described in the ANSI standard into individual <span>.M</span> files in GT.M format. Use %RI to make M RO format accessible as GT.M routines. </p>
