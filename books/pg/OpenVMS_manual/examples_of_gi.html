      <a id="id4224457" class="indexterm"></a>
      <p>Example:</p>
      <pre class="programlisting">
	GTM&gt;DO ^%GI
	Global Input Utility
	Input device &lt;terminal&gt;: DATA.GBL
	Saved from user's development area
	GT.M 07-MAY-2002 14:14:09
	OK &lt;Yes&gt;? &lt;RETURN&gt;
	^IB ^INFO
	Restored 10 nodes in 2 globals
	GTM&gt;
	</pre>
