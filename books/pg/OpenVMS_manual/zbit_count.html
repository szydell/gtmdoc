          <div>
            <h3 class="title"><a id="zbit_count"></a>$ZBITCOUNT()</h3>
          </div>
        </div>
      </div>
      <a id="id4185688" class="indexterm"></a>
      <p>The $ZBITCOUNT function returns the number of ON bits in a bit string.</p>
      <p>The format for the $ZBITCOUNT function is:</p>
      <pre class="programlisting">
    $ZBITCOUNT(expr)
    </pre>
      <div class="itemizedlist">
        <ul type="disc">
          <li>
            <p>The expression specifies the bit string to examine.</p>
          </li>
        </ul>
      </div>
    </div>
