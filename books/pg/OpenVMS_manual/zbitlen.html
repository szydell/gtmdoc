        <div>
          <div>
            <h3 class="title"><a id="zbitlen"></a>$ZBITLEN()</h3>
          </div>
        </div>
      </div>
      <a id="id4185830" class="indexterm"></a>
      <p>The $ZBITLEN function returns the length of a bit string, in bits.</p>
      <p>The format for the $ZBITLEN function is:</p>
      <pre class="programlisting">
    $ZBITLEN(expr)        
    </pre>
      <div class="itemizedlist">
        <ul type="disc">
          <li>
            <p>The expression specifies the bit string to examine.</p>
          </li>
        </ul>
      </div>
    </div>
